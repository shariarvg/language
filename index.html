<!DOCTYPE html>
<html>
<head>
  <title>Spanish Tutor</title>
</head>
<style>
    .user-msg {
      background-color: #e0f7fa;
      padding: 10px;
      border-radius: 10px;
      margin: 6px 0 10px 0;
      max-width: 50%;
      align-self: flex-end;
      text-align: right;
    }
  
    .gpt-msg {
      background-color: #e8eaf6;
      padding: 10px;
      border-radius: 10px;
      margin: 6px 0 10px 0;
      max-width: 50%;
      align-self: flex-start;
      text-align: left;
    }

    .feedback-msg{
      background-color: #ff0000;
      padding: 10px;
      border-radius: 10px;
      margin: 0 0 10px 0;
      max-width: 50%;
      align-self: flex-start;
      text-align: left;
      color: white;
    }
  
    #chat-container {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    .blinking-dot {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background-color: red;
        animation: blink 1s infinite;
        margin-top: 10px;
    }

    @keyframes blink {
        0% { opacity: 1; }
        50% { opacity: 0; }
        100% { opacity: 1; }
    }

</style>


<body>
  <h2>üéôÔ∏è Speak Spanish</h2>
  <div id="recording-indicator" class="blinking-dot" style="display: none;"></div>
  <button onclick="startRecording()">Start</button>
  <button onclick="stopRecording()">Stop</button>
  <pre id="response"></pre>
  <script src="static/frontend.js"></script>
  <div id="chat-container" style="padding: 1rem;"></div>
</body>
</html>
