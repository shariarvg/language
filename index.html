<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Spanish Tutor</title>
  <link rel="stylesheet" href="static/styles.css" />
</head>
<body>
  <h2 class="title">ğŸ™ï¸ Speak Spanish</h2>

  <div id = 'auth-container' class="auth-wrapper">
    <div class="auth-card">
      <h3>ğŸ” Login</h3>
      <form id="login-form">
        <input type="text" id="username" placeholder="Username" required><br>
        <input type="password" id="password" placeholder="Password" required><br>
        <button type="submit">Login</button>
      </form>
    </div>

    <div class="auth-card">
      <h3>ğŸ†• Sign Up</h3>
      <form id="signup-form">
        <input type="text" id="signup-username" placeholder="Username" required><br>
        <input type="password" id="signup-password" placeholder="Password" required><br>
        <button type="submit">Sign Up</button>
      </form>
    </div>
  </div>

  <div id="recording-controls" style="display: none;">
    <div id="recording-indicator" class="blinking-dot" style="display: none;"></div>
    <button onclick="startRecording()">Start</button>
    <button onclick="stopRecording()">Stop</button>
    <pre id="response"></pre>
  </div>

  <div id="welcome-message" style="display: none;"></div>
  <div id="chat-container"></div>

  <div id="pastconvo" style="display: none;">
    <a href="/history"><button>ğŸ“œ View Past Conversations</button></a>
  </div>

  <script src="static/frontend.js"></script>
</body>
</html>
